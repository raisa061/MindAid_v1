<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
  <link rel="stylesheet" href="/Signup_css.css">
  <script src="Signup_js.js"></script>
    <meta charset="UTF-8">
    <title>SignupPage</title>

</head>
<body>

<form id="signup_form" method=post class="form" action="action_page.php" th:action="@{/postuserinfo}" th:object="${user}" style="border:1px solid #ccc">
  <div class="imgcontainer">
    <img src="/logo.jpg" alt="Avatar" class="avatar">
  </div>
  <div class="signup.container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="signupEmail"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id=signupEmail name="email" th:field="*{email}" required>

    <label for="signupPassword"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id=signupPassword name="psw" th:field="*{password}"required>

    <label for="signupRepeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" id=signupRepeat name="psw-repeat" th:field="*{confirmPassword}" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
<p align="center" style="font-size:20px" >
  Already have an account?
  <a href="http://localhost:8080/login">Login</a>
</p>
</body>
</html>
